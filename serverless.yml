service: shopping-cart
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-1
  environment:
    USERS: ${self:service}-${self:provider.stage}-users
    PRODUCTS: ${self:service}-${self:provider.stage}-products
    TRANSACTIONS: ${self:service}-${self:provider.stage}-transactions
    INVOICES: ${self:service}-${self:provider.stage}-invoice
    CONFIG: ${self:service}-${self:provider.stage}-config
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: "*"

package:
  patterns:
    - src/**

functions:
# config
  config-create:
    handler: src/config.submit
    memorySize: 128
    description: Submit a new config
    events:
      - httpApi:
          path: /config
          method: post
  config-list:
    handler: src/config.list
    memorySize: 128
    description: List all configs
    events:
      - httpApi:
          path: /config
          method: get

# Users
  users-create:
    handler: src/users.submit
    memorySize: 128
    description: Submit a new user
    events:
      - httpApi:
          path: /users
          method: post
  users-list:
    handler: src/users.list
    memorySize: 128
    description: List all users
    events:
      - httpApi:
          path: /users
          method: get
  users-item:
    handler: src/users.item
    memorySize: 128
    description: Get a user by id
    events:
      - httpApi:
          path: /users/{id}
          method: get
  users-update:
    handler: src/users.update
    memorySize: 128
    description: Update a user
    events:
      - httpApi:
          path: /users/{id}
          method: put

  # products
  products-create:
    handler: src/products.submit
    memorySize: 128
    description: Submit a new product
    events:
      - httpApi:
          path: /products
          method: post
  products-list:
    handler: src/products.list
    memorySize: 128
    description: List all products
    events:
      - httpApi:
          path: /products
          method: get
  products-item:
    handler: src/products.item
    memorySize: 128
    description: Get a product by id
    events:
      - httpApi:
          path: /products/{id}
          method: get
  products-update:
    handler: src/products.update
    memorySize: 128
    description: Update a product
    events:
      - httpApi:
          path: /products/{id}
          method: put

  # cart transactions
  cart-add:
    handler: src/cart.add
    memorySize: 128
    description: Add a product to the cart
    events:
      - httpApi:
          path: /cart/add
          method: post
  cart-remove:
    handler: src/cart.remove
    memorySize: 128
    description: Remove a product from the cart
    events:
      - httpApi:
          path: /cart/remove
          method: delete
  cart-list:
    handler: src/cart.list
    memorySize: 128
    description: List all products in the cart
    events:
      - httpApi:
          path: /cart
          method: get

  # purchases
  invoice-submit:
    handler: src/invoice.submit
    memorySize: 128
    description: Purchase all products in the cart
    events:
      - httpApi:
          path: /purchase
          method: post
  invoice-list:
    handler: src/invoice.list
    memorySize: 128
    description: List all invoices
    events:
      - httpApi:
          path: /invoices
          method: get
  invoice-webhook:
    handler: src/invoice.webhook
    memorySize: 128
    description: Webhook for Payment Platforms
    events:
      - httpApi:
          path: /payment
          method: post

resources:
  Resources:
    UsersDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"   
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:service}-${self:provider.stage}-users
    ProductsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"   
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:service}-${self:provider.stage}-products
    TransactionsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: "userId"
            AttributeType: "S" 
          - AttributeName: "productId"
            AttributeType: "S"  
        KeySchema:
          - AttributeName: "userId"
            KeyType: "HASH"
          - AttributeName: "productId"
            KeyType: "RANGE"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:service}-${self:provider.stage}-transactions
    InvoiceDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: "userId"
            AttributeType: "S"
          - AttributeName: "date"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "userId"
            KeyType: "HASH"
          - AttributeName: "date"
            KeyType: "RANGE"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:service}-${self:provider.stage}-invoice
    ConfigDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"   
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: "NEW_AND_OLD_IMAGES"
        TableName: ${self:service}-${self:provider.stage}-config

